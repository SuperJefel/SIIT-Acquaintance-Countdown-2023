<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./c.css">
    <title>Countdown</title>
</head>
<body>

    <section class="coming-soon">
        <div>
            <h2>SIIT ACQUINTANCE PARTY</h2> 
            <h3 class="starting-soon">Starting Soon</h3>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hour</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minute</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">Time</h3>
                    <h3>Second</h3>
                </div>
            </div>   
        </div>
        <img class="siit-logo"   src="./1694518497106.jpg" alt="">
        <h1 class="Date">September 15 2023 - September 16 2023</h1>
        <img class="cit-logo" src="CIT.png"  alt="">
    </section>
    <script src="j.js"></script>
</body>
</html>
